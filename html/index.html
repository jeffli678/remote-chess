<div id="board_div"></div>

<div id='div_settings'>
<label>您也可以直接输入局面FEN串：</label><br>
<input type="text" id="board_str" name="board_pos" value="rnbakabnr/9/1c5c1/p1p1p1p1p/9/9/P1P1P1P1P/1C5C1/9/RNBAKABNR w" size="72" onchange="initBoardPos(this.value)"><br>

<div id="move_first">
<input type="radio" name="move_side" value="red" id="red_move" class='move_side' checked onclick="switch_next_move()" /><label>红先</label>
<input type="radio" name="move_side" value="black" id="black_move" class='move_side' onclick="switch_next_move()" /><label>黑先</label>
</div>

</div>

<div id="log_container">
<br>
<div id="log"></div>
</div>

<img src="img/piece.gif" alt="点击添加棋子" id="piece_list">

<div id="ctrl_buttons">
<div>
	<button class='board_ctrl' onclick="default_board();">开局</button>
	<button class='board_ctrl' onclick="clearBoard()">清空</button>
</div>
<div>
	<button class='board_ctrl' onclick="change_red_black();">红黑</button>
	<button class='board_ctrl' onclick="change_left_right()">左右</button>
</div>

<div>
	<button onclick="auth()">登录</button>
	<button onclick="screenshot()">截图</button>
</div>

<div>
	<button class='board_ctrl' id="his_back" onclick="history_back();">后退</button>
	<button class='board_ctrl' id="his_forward" onclick="history_forward();">前进</button>
</div>

<div id="core_ctrl">
	<button class='board_ctrl' id="ponder" onclick="ponder()">思考</button>
	<button class='board_ctrl' id="move" onclick="move()" disabled>出招</button>
</div>
<br>
